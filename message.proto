syntax = "proto3";

package gorpc;

message StatusResponse {
	repeated string paths = 3;
}

message Request {
	string version = 2;
	uint64 id = 3;
	bytes uri = 4;
	string method = 5;
	bytes body = 6;
	string content_type  = 7;
	bytes user_agent = 8;
	map<string, bytes> cookies = 9;
	map<string, bytes> headers = 10;
	string remote_addr = 11;
	string referer = 12;
}

message Response {
	string version = 2;
	uint64 id = 3;
	int32 status_code = 4;
	bytes body = 5;
	string error = 9;
	map<string, bytes> headers = 10;
}
