syntax = "proto3";

package gorpc;

message Request {
	string version = 2;
	string id = 3;
	map<string, string> header = 4;
  bytes body = 5;
	string method = 6;
	string path = 7;
}

message Response {
	string version = 2;
	string id = 3;
	map<string, string> header = 4;
	bytes body = 5;
	int32 code = 8;
}
